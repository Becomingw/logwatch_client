name: Build and Publish to PyPI

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'  # åŒ¹é… v1.0.0, v0.1.0 ç­‰ release tag
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Lint with ruff
        run: uv run --with ruff ruff check .
      
      - name: Run tests
        run: uv run --with pytest pytest
      
      - name: Build package
        run: uv build
      
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI ğŸ§ª
    needs: build
    runs-on: ubuntu-latest
    # æ‰€æœ‰æ¨é€éƒ½å‘å¸ƒåˆ° TestPyPIï¼ˆæ— æ¡ä»¶ï¼‰
    if: github.event_name == 'push'
    
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to TestPyPI
        run: uv publish --index-url https://test.pypi.org/legacy/ dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    name: Publish to PyPI ğŸš€
    needs: build
    runs-on: ubuntu-latest
    # åªæœ‰ release tag æ‰å‘å¸ƒåˆ°æ­£å¼ PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to PyPI
        run: uv publish dist/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
